# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    env:
      REGION: westeurope
      RESGROUP: vCD
      VNET: vCD-NET
      VCDVM: vCD
      VCDVMSIZE: "Standard_B2ms"
      VCDVMOS: "OpenLogic:CentOS:7.5:latest"
      VCDVMUSER: azureuser
      VCDMEDIAURL: https://vmwaredepot.blob.core.windows.net/media/vmware-vcloud-director-distribution-10.1.0-15967253.bin
      VCDUSER: ${{ secrets.VCDUSER }}
      VCDEMAIL: ${{ secrets.VCDEMAIL }}
      VCDPWD: ${{ secrets.VCDPWD }}
      REPOTOKEN: ${{ secrets.SASTOKEN }}
      #DBNAME: vcddb-${{ GITHUB_SHA }}
      DBNAME: vcddb
      DBUSER: ${{ secrets.DBUSER }}
      DBPWD: ${{ secrets.DBPWD }}
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Configure VM - Install vCD
      run: |
        az vm run-command invoke --resource-group $RESGROUP --name $VCDVM --command-id RunShellScript --scripts @install.sh --parameters "VCDMEDIAURL=${{ env.VCDMEDIAURL }}" "DBNAME=${{ env.DBNAME}}" "DBUSER=${{ env.DBUSER }}" "DBPWD=${{ env.DBPWD }}" "VCDMEDIAURL=${{ env.VCDMEDIAURL }}" "VCDUSER=${{ env.VCDUSER }}" "VCDPWD=${{ env.VCDPWD }}" "VCDEMAIL=${{ env.VCDEMAIL }}" "CERTPWD=${{ env.CERTPWD }}" "REPOTOKEN=${{ env.REPOTOKEN }}"
